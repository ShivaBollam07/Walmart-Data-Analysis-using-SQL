
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        margin-top: 0;
    }
    .image {
        margin-bottom: 20px;
    }
    .image img {
        display: block;
        max-width: 100%;
        height: auto;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
</style>
</head>
<body>
<div class="container">
<div class='image'><h2>Average total amount spent per transaction by Gender</h2><img src="Data visualization\Average total amount spent per transaction by Gender.png" alt="Average total amount spent per transaction by Gender"></div><div class='image'><h2>Distribution of Payment Methods</h2><img src="Data visualization\Distribution of Payment Methods.png" alt="Distribution of Payment Methods"></div><div class='image'><h2>Number of Transactions by Product Line</h2><img src="Data visualization\Number of Transactions by Product Line.png" alt="Number of Transactions by Product Line"></div><div class='image'><h2>Quantity sold by Branch</h2><img src="Data visualization\Quantity sold by Branch.png" alt="Quantity sold by Branch"></div>
</div>
</body>
</html>
